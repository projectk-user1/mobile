<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="backToDashboard();"></ion-back-button>
    </ion-buttons>
    <ion-title>Dashboard Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let item of items">
      <!-- <ion-item-sliding *ngFor="let item of items"> -->
        <ion-item detail="true" button (click)="showProfile(item);" >
          <ion-avatar slot="start">
            <img [src]="item.icon">
          </ion-avatar>
          <ion-label>
            <h3>{{item.profileId}} - {{item.firstName}}</h3>
            <p>{{item.age}} yrs, {{item.height}}, {{item.maritalStatus}}</p>
            <p>{{item.occupation}} <ion-icon name="school"></ion-icon> {{item.education}}</p>
            <p>
              <ion-icon name="flask" slot="start"></ion-icon>
              {{item.distance}}
              <ion-icon name="wifi" slot="start"></ion-icon>
              {{item.gunacount}}
              <ion-icon name="bluetooth" slot="start"></ion-icon>
              {{item.salary}}
            </p>
          </ion-label>
        </ion-item>
        <!-- <ion-item-options side="end">
          <ion-item-option fill="clear">
            <ion-icon slot="icon-only" name="heart" color="light"></ion-icon>
          </ion-item-option>
          <ion-item-option>
            <ion-icon name="thumbs-up" slot="icon-only" color="danger"></ion-icon>
          </ion-item-option>
          <ion-item-option>
            <ion-icon name="chatboxes" slot="icon-only" color="secondary"></ion-icon>
          </ion-item-option>
          <ion-item-option>
            <ion-icon name="share" slot="icon-only" color="dark"></ion-icon>
          </ion-item-option>
        </ion-item-options> -->

        <ion-item>
          <ion-button style="width: 25%;" fill="clear">
            <ion-icon name="heart" color="medium"></ion-icon>
          </ion-button>

          <ion-button style="width: 25%;" fill="clear">
            <ion-icon name="thumbs-up" slot="icon-only" color="medium"></ion-icon>
          </ion-button>
          <ion-button style="width: 25%;" fill="clear">
            <ion-icon name="chatboxes" slot="icon-only" color="medium"></ion-icon>
          </ion-button>
          <ion-button style="width: 25%;" fill="clear">
            <ion-icon name="share" slot="icon-only" color="medium"></ion-icon>
          </ion-button>   
        </ion-item>
      <!-- </ion-item-sliding> -->
    </div>
  </ion-list>

  <!--
      <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.title }}</b>
      </div>
    -->
</ion-content>
