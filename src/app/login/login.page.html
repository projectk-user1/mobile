<ion-header>
	<ion-toolbar color="toolbar">
		<ion-title style="font-size: 16px;text-align: center;">
			Login
		</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding" style="top:20%;">
	<form [formGroup]="signInForm">
	<ion-list lines="full" class="ion-no-margin ion-no-padding">
		<ion-item>
			<ion-label position="floating">User name <ion-text color="danger"> * </ion-text></ion-label>
			<ion-input required type="text"  formControlName="loginId"></ion-input>
			<ion-icon name="person" slot="end"></ion-icon>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Password<ion-text color="danger"> * </ion-text></ion-label>
			<ion-input required type="password"  formControlName="password"></ion-input>
			<ion-icon name="key" slot="end"></ion-icon>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Host</ion-label>
			<ion-input type="text"  formControlName="host"></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Use Mock</ion-label>
			<ion-input type="text"  formControlName="useMock"></ion-input>
		  </ion-item>
		  <ion-button size="large" expand="block" [disabled]="!signInForm.valid" (click)="login()">Login
		</ion-button>
	</ion-list>
	</form>
</ion-content>
