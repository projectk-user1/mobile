
		<ion-grid>
			<ion-row class="ion-justify-content-center">
				<ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
					<div class="ion-text-center">
						<h4>Login </h4>
					</div><form [formGroup]="signInForm" >
					<div class="ion-padding">
						<ion-item>
							<ion-input type="text" placeholder="Username" formControlName="loginId"></ion-input>
						</ion-item>
		
						<ion-item>
							<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
						</ion-item>
						<ion-item>
								<ion-input type="text" placeholder="Host" formControlName="host"></ion-input>
						</ion-item>
						<ion-item>
								<ion-input type="text" placeholder="Use Mock Data" formControlName="useMock"></ion-input>
						</ion-item>
					</div>
		
					<div class="ion-padding">
						<ion-button size="large" expand="block" [disabled]="!signInForm.valid" (click)="login()">Login</ion-button>
			  </div>
			  </form>
				</ion-col>
			</ion-row>
		</ion-grid>
