<ion-header translucent>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="start">
      <ion-back-button (click)="backToList();"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size: 16px;">Calculate BMI </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding ">
<form [formGroup]="bmiForm" (ngSubmit)="calculateBMI()" >
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
            <ion-label position="stacked">weight <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" formControlName="weight" id="ur-weight" name="ur-weight" (ionChange)='calculateBMI()'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Height in cms <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" formControlName="height" id="ur-height" name="ur-height" (ionChange)='calculateBMI()'></ion-input>
        </ion-item>
        <ion-item [style.borderColor]="bmiResult?.color" class="bmi-result">
          <ion-label [style.color]="bmiResult?.color">
              <b> {{bmiResult?.bmiValue}}    
                  - {{bmiResult?.bmiMessage}} </b>
          </ion-label>
        </ion-item>
      </ion-list>
  </form>
  <ion-list>
    <ion-item class="bmi-color blue">
        <ion-label>Under Weight</ion-label>
        <ion-label> &lt; 18.5 </ion-label>
    </ion-item>
    <ion-item class="bmi-color green">
        <ion-label>Normal</ion-label>
        <ion-label> 18.5 - 24.9 </ion-label>
    </ion-item>
    <ion-item class="bmi-color red-lyt">
        <ion-label>Over Weight</ion-label>
        <ion-label> 25 - 29.9 </ion-label>
    </ion-item>
    <ion-item class="bmi-color red">
        <ion-label>Obese</ion-label>
        <ion-label> &gt; 30 </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
