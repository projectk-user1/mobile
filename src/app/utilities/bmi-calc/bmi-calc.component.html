<ion-header translucent>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="start">
      <ion-back-button (click)="backToList();"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size: 16px;">Calculate BMI </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding ">
<form [formGroup]="bmiForm" (ngSubmit)="calculateBMI()" >
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
            <ion-label position="stacked">weight <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" formControlName="weight" id="ur-weight" name="ur-weight" (ionChange)='calculateBMI()'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Height in cms <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" formControlName="height" id="ur-height" name="ur-height" (ionChange)='calculateBMI()'></ion-input>
        </ion-item>
        <ion-item [style.borderColor]="bmiResult?.color" class="bmi-result">
          <ion-label [style.color]="bmiResult?.color">
              <b> {{bmiResult?.bmiValue}}    
                  - {{bmiResult?.bmiMessage}} </b>
          </ion-label>
        </ion-item>
      </ion-list>
  </form>
  <ion-list>
    <ion-item-group>
      <ion-item-divider style="border-radius: 10px; background-color: whitesmoke;" color="light" >
        <ion-icon slot="end" name="book" size="toolbar" class="ion-margin-end"></ion-icon>
        <ion-label style="font-size: 20px;font-weight: bold;">Reference</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label style="font-size: 14px;"> Under Weight </ion-label>
        <ion-label slot="end" style="font-size: 14px;" class="ion-text-wrap">&lt; 18.5</ion-label>
      </ion-item>
      <ion-item>
        <ion-label style="font-size: 14px;"> Normal </ion-label>
        <ion-label slot="end" style="font-size: 14px;" class="ion-text-wrap">18.5 - 24.9</ion-label>
      </ion-item>
      <ion-item>
        <ion-label style="font-size: 14px;"> Over Weight </ion-label>
        <ion-label slot="end" style="font-size: 14px;" class="ion-text-wrap" >25 - 29.9</ion-label>
      </ion-item>
      <ion-item>
        <ion-label style="font-size: 14px;"> Obese </ion-label>
        <ion-label slot="end" style="font-size: 14px;" class="ion-text-wrap" >&gt; 30</ion-label>
      </ion-item>
      </ion-item-group>
    </ion-list>
